<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Alzheimer's Detection App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f8f9fa;
      --text-light: #212529;
      --card-light: #ffffff;

      --bg-dark: #121212;
      --text-dark: #f5f5f5;
      --card-dark: #1e1e1e;
    }

    [data-theme="light"] body {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    [data-theme="light"] .card {
      background-color: var(--card-light);
      color: var(--text-light);
    }

    [data-theme="dark"] .card {
      background-color: var(--card-dark);
      color: var(--text-dark);
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 2rem;
    }

    .toggle-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .preview-img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="themeToggle">
      <label class="form-check-label" for="themeToggle">Dark Mode</label>
    </div>
  </div>

  <div class="container text-center">
    <div class="title">ðŸ§  Alzheimer's Detection Page</div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow">
          <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="file" class="form-label">Upload an MRI Image:</label>
              <input class="form-control" type="file" name="file" id="file" accept="image/*" required onchange="previewImage(event)">
            </div>

            <img id="imagePreview" class="preview-img d-none" />

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Analyze</button>
            </div>
          </form>

          {% if prediction %}
            <div class="alert alert-info mt-4">
              <strong>Prediction:</strong> {{ prediction }}
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('themeToggle');
    const root = document.documentElement;

    const savedTheme = localStorage.getItem('theme') || 'light';
    root.setAttribute('data-theme', savedTheme);
    toggle.checked = savedTheme === 'dark';

    toggle.addEventListener('change', () => {
      const newTheme = toggle.checked ? 'dark' : 'light';
      root.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });

    function previewImage(event) {
      const input = event.target;
      const preview = document.getElementById('imagePreview');
      if (input.files && input.files[0]) {
        preview.src = URL.createObjectURL(input.files[0]);
        preview.classList.remove('d-none');
      }
    }
  </script>
</body>
</html>
